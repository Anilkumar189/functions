<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        #d1{
            border:2px solid;
            width:300px;
            height: 300px;
        }
     </style>
</head>
<body>
    <div id="d1"></div>
    <button onclick="bf()">toggle</button>
    <script>
        var ar=["yellow","white"]
        var i=0;
        function bf(){
            var x=document.getElementById("d1")
            x.style.backgroundColor=ar[i]
            i=(i+1)%ar.length
        }
    </script>
</body>
</html>
