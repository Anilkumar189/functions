<html>
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .bi-star{
            font-size:50px;
        }
        .bi-star-fill{
            font-size: 50px;
            color:rgb(238, 12, 12);
    
        }
        #d3{
            margin-top: 250px;
            margin-left: 500px;
        }
        #d4{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
         function Abc(){
            var [rating,setRating]=React.useState(0);
            function ra(val){
               setRating(val)
            }
            return <div id="d3">
                <h1 id="d4">Rating:{rating}/5</h1>

                <i class={rating>=1?("bi bi-star-fill"):("bi bi-star")} onClick={()=>{ra(1)}}></i>
                <i class={rating>=2?("bi bi-star-fill"):("bi bi-star")} onClick={()=>{ra(2)}}></i>
                <i class={rating>=3?("bi bi-star-fill"):("bi bi-star")} onClick={()=>{ra(3)}}></i>
                <i class={rating>=4?("bi bi-star-fill"):("bi bi-star")} onClick={()=>{ra(4)}}></i>
                <i class={rating>=5?("bi bi-star-fill"):("bi bi-star")} onClick={()=>{ra(5)}}></i>

                
                </div>
         }
  ReactDOM.render(<Abc/>,document.getElementById("d1"))
    </script>
</body>
</html>
