<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
    <style>
        i{
            font-size: 20px;
            color: green;
        }
        bi-star{
            color:black;
        }
    </style> 
</head>
<body>
    <center>
    <i  onclick="cl(1)"class="bi bi-star"></i>
    <i  onclick="cl(2)"class="bi bi-star"></i>
    <i  onclick="cl(3)"class="bi bi-star"></i>
    <i onclick=" cl(4)"class="bi bi-star"></i>
    <i  onclick="cl(5)"class="bi bi-star"></i>
    <h1>Ratting</h1>
    <h1><span id="cn"></span>/5</h1>
     </center>
     <script>
       var i=1;
       function cl(rating){
        var x=document.querySelectorAll("i")
        x.forEach(function(a){
            a.className="bi bi-star"
        })
     
       for(var i=0;i<=rating-1;i++){
        x[i].className="bi bi-star-fill"
       }
       document.getElementById("cn").innerHTML=i
    }
     </script> 

</body>
</html>
