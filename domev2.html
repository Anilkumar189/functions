<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #d1{
            border: 2px solid;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <center>
    <div id="d1"></div>
    <button  onclick="a()">green</button>
    <button  onclick="b()">red</button>
    <button  onclick="c()">blue</button>
    <button  onclick="d()">pink</button>
    <button  onclick="e()">orange</button>
    <button  onclick="f()">yellow</button>
    <button  onclick="g()">black</button>
</center>
    <script>
        function a(){
            var z=document.getElementById("d1")
            z.style.backgroundColor="green"
        }
        function b(){
            var x=document.getElementById("d1")
            x.style.backgroundColor="red"
        }
        function c(){
            var w=document.getElementById("d1")
            w.style.backgroundColor="blue"
        }
        function d(){
            var v=document.getElementById("d1")
            v.style.backgroundColor="pink"
        }
        function e(){
            var u=document.getElementById("d1")
            u.style.backgroundColor="orange"
        }
        function f(){
            var t=document.getElementById("d1")
            t.style.backgroundColor="yellow"
        }
        function g(){
            var s=document.getElementById("d1")
            s.style.backgroundColor="black"
        }
    </script>
</body>
</html>
