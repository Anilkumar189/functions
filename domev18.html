<!DOCTYPE html>
<html lang="en">
<head>
 <style>
    #d1{
      border: 2px solid black;
        width: 300px;
        height: 300px;
        margin-top: 200px;
    }
     
 </style>
</head>
<body>
    <center>
    <div id="d1"></div>
    <button onclick="g()">green</button>
    <button onclick="r()">red</button>
    <button onclick="b()">blue</button>
    <button onclick="y()">yellow</button>
    <button onclick="w()">reset</button>
</center>
    <script>
    
function g(){
    var z=document.getElementById("d1")
    z.style.backgroundColor="green"
}


function r(){
    var x=document.getElementById("d1")
    x.style.backgroundColor="red"
}


function b(){
    var y=document.getElementById("d1")
    y.style.backgroundColor="blue"
}


function y(){
    var t=document.getElementById("d1")
     t.style.backgroundColor="yellow"
}

function w(){
    var h=document.getElementById("d1")
    h.style.backgroundColor="white"
}




    </script>
</body>
</html>
