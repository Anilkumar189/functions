 <html>
    <head></head>
    <body>
        <input type="text" name="" id="d4">
        <button onclick="abc()">ADD TODO</button>
        <ul id="d1"></ul>
        <script>
            var ar=["kalki","2898AD","prabhas"]
            function abc(){
                document.getElementById("d1").innerHTML=""
                var x=document.getElementById("d4").value 
                ar.push(x)
                
                f();
            }
            function f(){
                document.getElementById("d1").innerHTML=""
                ar.forEach((e,i)=>{
                    console.log(e)
                    console.log(i)
                    
                    var nli=document.createElement("li")
                    nli.innerHTML=e 
                    document.getElementById("d1").appendChild(nli)
                     

                    var btn=document.createElement("button")
                    btn.innerHTML="DELET"
                    nli.appendChild(btn)
                     
                    btn.onclick=function(){
                        ar.splice(i,1)
                        f();
                    }
                })
            }
        </script>
    </body>
 </html>
