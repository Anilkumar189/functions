<html>                                                             
<head></head>
<body>
    <input type="text" name="" id="d1">
    <button onclick="abc()">ADD TODO</button>
    <ul id="d3"></ul>
    <script>
        var ar=[]
        function abc(){
            var x=document.getElementById("d1").value 
            ar.push(x)
            ab();
        }
        function ab(){
            document.getElementById("d3").innerHTML=""
        ar.forEach((e,i)=>{
            var nli=document.createElement("li")
            nli.innerHTML=e 

            var btn=document.createElement("button")
            btn.innerHTML="DELET"
            nli.appendChild(btn)

            btn.onclick=function(){
                ar.splice(i,1)
                ab()
            }
            document.getElementById("d3").appendChild(nli)
            
        })
    }
    
    </script>
</body>
</html>
