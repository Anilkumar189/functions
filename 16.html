<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function prime(p){
            var c=0;
            for(var i=1;i<=p;i++){
              if(p%i==0){
                  c=c+1;
              }
            }
              if(c==2){
                console.log("prime number")
              }
              else{
                console.log("not prime")
              }
            
        }
        var x=prime(+prompt())
        console.log(x)
    </script>
</body>
</html>
