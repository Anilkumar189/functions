<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function Abc(){
                var [reting,setReting]=React.useState(0);
                function e(val){
                  setReting(val)
                }
                return <div>
                    <h1>RATING:{reting}/5</h1>

                    <i class={reting>=1?("bi bi-star-fill"):("bi bi-star")} onClick={()=>{e(1)}}></i>
                    <i class={reting>=2?("bi bi-star-fill"):("bi bi-star")} onClick={()=>{e(2)}}></i>
                    <i class= {reting>=3?("bi bi-star-fill"):("bi bi-star")}onClick={()=>{e(3)}}></i>
                    <i class={reting>=4?("bi bi-star-fill"):("bi bi-star")} onClick={()=>{e(4)}}></i>
                    <i class={reting>=5?("bi bi-star-fill"):("bi bi-star")} onClick={()=>{e(5)}}></i>
                    </div>

            }
           ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
