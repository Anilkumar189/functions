<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #d1{
            border:2px solid;
            width:300px;
            height: 300px;
        }
    </style> 
</head>
<body>
    <div id="d1"></div>
    <button onclick="on()">on</button>
    <button onclick="off()">off</button>
    <script>
    function on(){
        var x=document.getElementById("d1")
        x.style.backgroundColor="yellow"
    }
    function off(){
        var s=document.getElementById("d1")
        s.style.backgroundColor="white"
    }
    </script>
</body>
</html>
